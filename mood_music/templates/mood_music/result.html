{% extends 'mood_music/base.html' %}

{% block content %}
  <div class="container center">
    {% if emotion == "" %}
      <h2>Something went wrong!</h2>
    {% else %}
      <h2>Your emotion is...</h2>
      <h2>{{ emotion }}</h2>

      {% for info in tracks_info %}
        <div class="divider"></div>
          <div class="section">
          {% for key, value in info.items %}
              <p><b>{{ key }}</b>: {{ value }}</p>
          {% endfor %}
          </div>
      {% endfor %}
    {% endif %}
  </div>
{% endblock %}
